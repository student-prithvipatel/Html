<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
</head>
<body>
    <div class="alert alert-warning alert-dismissible fade show">
        Important Message 
        <button class="btn-close" type="button" data-bs-dismiss="alert"></button>
    </div>
</body>
</html>

<!-- 
parts:

alert => applies alert formally
.alert-success/danger/warning/primary/info/secondary/light/dark
alert-dismissible => adds padding to close button
fade => fades out smoothly when closed
show => shows alert when faded
btn-close => close button
data-bs-dismiss = 'alert' =>tells bootstrap to remove alert when clicked
