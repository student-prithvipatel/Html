<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SVG</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <svg height="150" width="300" style="border: 1px solid blue;">
        <circle cx="150" cy="150" r="140" stroke="blue" stroke-width="2" fill="Red" />
        <circle cx="150" cy="150" r="110" stroke="blue" stroke-width="2" fill="yellow" />
        <circle cx="150" cy="150" r="80" stroke="blue" stroke-width="2" fill="pink" />
        <circle cx="150" cy="150" r="50" stroke="blue" stroke-width="2" fill="cyan" />
        <circle cx="150" cy="150" r="20" stroke="blue" stroke-width="2" fill="skyblue" />
    </svg>

    <svg height="300" width="300" style="border: 1px solid blue;">
        <circle cx="100" cy="110" r="90" stroke="blue" stroke-width="2" fill="orange" />
        <polygon points="100,10,40,198,190,78,10,78,160,198" fill="white" stroke="black" fill-rule="evenodd" />
        <text x="85" y="110" fill="black" font-size="20" font_family="Verdana">Sun</text>
    </svg>
    
</body>
</html>
