<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .outer{background-color: lightblue; padding: 20px; margin: 20px; grid-template-columns: 1fr 1fr 1fr; 
            grid-template-rows: repeat(3,1fr); gap: 40px; display: grid;}
            #a{grid-column: 3/4; grid-row: 2/3;}
        .item{background-color: salmon; padding: 40px; text-align: center; margin: 20px;}
    </style>
</head>
<body>
    <div class="outer">
        <div class="item" id="a">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
    </div>
</body>
</html>
