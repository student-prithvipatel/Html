<!-- 
write a js to handle following events 
1.if mouse is over the hading it should turn yellow if mouse goes out should turn black
2 if find time button is click then show date and time info
3 if button named red is clicked then background color of webpage should turn red
if button green is clicked then background color of webpage should turn green
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun1(){
            document.getElementById('b').style.background="red"
        }
        function fun2(){
            document.getElementById('b').style.background="green"
        }
        function fun3(){
            document.getElementById('p1').innerHTML=new Date()
        }
    </script>
</head>
<body id="b">
    <h1 onmouseover="this.style.color='yellow'" onmouseout="this.style.color='black'" >Heading</h1>
    <button onclick="fun1()">red</button>
    <button onclick="fun2()">green</button>
    <button onclick="fun3()">Find Time</button>
    <p id="p1"></p>
</body>
</html>
