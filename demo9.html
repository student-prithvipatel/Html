<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form method="get" action="">
        <fieldset>
            <legend>User Details Form</legend>
            Name : <input type="text" name="uname"><br/><br/>
            Password : <input type="password" name="pwd"><br/><br/>
            Address : <input type="text" name="add"><br/><br/>

            Choose Subject of Book: <br/>
            <input type="radio" name="r1" value="Novel">Novel<br/>
            <input type="radio" name="r1" value="Story Book" checked>Story Book <br/>
            <input type="radio" name="r1" value="Comics" checked>Comics<br/><br/>
            
            Fovorite Author : <select>
                <option selected>Novelist</option>
                <option>Writer</option>
                <option>Comics Artist</option>
            </select><br/><br/>

            Comments for the Last Book You Read :<br/>
         <textarea rows="5" cols="30"></textarea><br/><br/>

         <input type="submit">
         <input type="reset">
        </fieldset>
    </form>
</body>
</html>
