<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="f1" onsubmit="fun()">
        <input type="text" name="t1">
        <input type="submit">
    </form>
    <script>
        function fun(){
            let u1=document.f1.t1.value
            let pat1=/\d$/

            if(pat1.test(u1)){
                localStorage.setItem("name",u1)
            }else{
               alert("ends with digit")
            }
            
        }
    </script>
</body>
</html>
