<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
</head>
<body>
    <form>
        <div class="form-floating">
            <input type="text" placeholder="Enter name" class="form-control">
            <label class="fw-bold">Name</label>
        </div></br>
        <div class="form-floating">
            <select class="form-select">
                <option class="fw-bold" value="">Select City</option>
                <option>Ahmedabad</option>
                <option>Rajkot</option>
                <option>Gandhinagar</option>
            </select>
            <label>City</label>
        </div></br>
        <label>Gender</label>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="gen" value="Female">
            <lable class="form-check-label">Female</lable>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="gen" value="Male">
            <lable class="form-check-label">Male</lable>
        </div></br></br>
        <label>Games</label>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="game" value="Chess">
            <lable class="form-check-label">Chess</lable>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="games" value="Cricket">
            <lable class="form-check-label">Cricket</lable>
        </div></br>
        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" name="gen" value="newsletter" checked>
            <label class="form-check-label">Newsletter</label>
        </div>
    </form>
</body>
</html>
