<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .a{background-color: blue;transition-duration: 3s;}
        .a:focus{background-color: violet;}
        .b{height: 50px;width: 150px;transition-duration: 3s;}
        .b:focus{height: 100px;width: 300px;}
        .c{color: red;transition-duration: 2s;}
        .c:hover{color: blue;}
    </style>
</head>
<body>
    <form>
        <input type="text" class="a">Name <br/>
        <input type="password" class="b">password <br/>
        <input type="submit" class="c"> 
    </form>
</body>
</html>
