<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="fun(t)">
        <input type="password" id="t">
        <input type="submit">
     </form>
     <script>
        function fun(e){
            if(e.value==""){
                alert("enter something")
            }
        } //isNaN(n)
     </script>
     <br>
     <input type="text" oninput="fun(this)">
     <p id="demo"></p>
     <script>
        function fun(id){
            document.getElementById("demo").innerHTML=id.value
        }
     </script>
    
</body>
</html>
