<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container{
            margin-top: 50px;height: 800px;border: 1px solid red;position: relative;
        }
        .test{
            margin-left: 20px; height: 100px; width: 100px; text-align: center; border: 1px solid black;
        }
        .test1{background-color: aqua; position: static; left: 50px;}
        .test2{background-color: rgb(76, 0, 255); position: relative; top: 50px; left: 50px; z-index: 1;}
        .test3{background-color: rgb(255, 0, 140); position: absolute; top: 0px; z-index: -1;}
        .test4{background-color: rgb(208, 255, 0); position: fixed; top: 50px; right: 0px;}
        .test5{background-color: rgb(255, 0, 0); position: sticky; top: 0px;}
    </style>
</head>
<body>
    <div class="container">
        <div class="test test1">static</div>
        <div class="test test2">relative</div>
        <div class="test test3">absolute</div>
        <div class="test test4">fixed</div>
        <div class="test test5">sticky</div>
    </div>
    <div class="container"></div>
</body>
</html>
