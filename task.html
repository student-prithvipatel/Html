<!-- write html css script to design a sign up form having username,password, choices of sports like cricket,hockey,badminton and tennis
 include gender field sumbit reset button follow req : 1. while hovering user name and pass bg colour should  -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <style>
        input[type='text']:hover{background-color: yellow;}
        input[type='password']:hover{background-color: pink;}
        .btn:hover{color: blue;}
        label:active{color: red;}
    </style>
 </head>
 <body>
    <form>
        <fieldset>
            Username: <input type="text"><br/>
            Password:  <input type="password"><br/>
            sports: <label><input type="checkbox" name="a" value="cricket">cricket</label><br/>
                    <label><input type="checkbox" name="a" value="hockey">hockey </label><br/>
                    <label><input type="checkbox" name="a" value="badminton"> badminton </label><br/>
                    <label><input type="checkbox" name="a" value="tennis"> tennis</label><br/>
            gender: <label><input type="radio" name="r1" value="male">male</label>
                    <label><input type="radio" name="r1" value="female">female</label><br/>
            <input type="submit" class="btn"><br/>
            <input type="reset">
        </fieldset>
    </form>
 </body>
 </html>
