<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
</head>
<body>
    <form> 
        <div class="row">
            <div class="col-sm">
                <label class="form-lable">Email</label>
            </div>
            <div class="col-sm">
                <input type="email" class="form-control form-control-lg" placeholder="Enter Email">
            </div>
        

            <div class="col-sm">
                <label class="form-lable">Password</label>
            </div>
            <div class="col-sm">
                <input type="password" class="form-control form-control-lg">
            </div>
        
            <div class="col-sm">
                <button type="submit" class="btn btn-info">submit</button>
            </div>
        
         </div>
    </form>
</body>
</html>

<!-- 
form-control    =>styles inputs/textarea
form-control-sm
form-control-lg

disabled/readonly
form-lable =>style labels

form-select => dropdown
form-select-sm => size of dropdown
form-select-lg
form-check =>wrapper of formcheckbox/radio
form-check-input => checkbox/radio
form-check-label => checkbox/radio label
form-check-switch => toggle switch

form-range => range css

is-invalid
was-validated
needs-validation
