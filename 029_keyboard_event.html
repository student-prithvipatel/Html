<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun1(id){
            id.style.background="blue"
        }
        function fun2(id){
            id.style.background="purple"
        }
    </script>
</head>
<body onkeydown="fun2(this)" onkeyup="fun1(this)">
    
</body>
</html>
