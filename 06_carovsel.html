<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="carousel side" data-bs-ride="carousel" data-bs-ride="carousel" data-bs-pause="hover" id="cc">
        <div class="carousel-indicators">
            <button data-bs-target="#cc" data-bs-slide-to='0' class="active"></button>
            <button data-bs-target="#cc" data-bs-slide-to='1'></button>
            <button data-bs-target="#cc" data-bs-slide-to='2'></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="5000">
                <img src="i1.jpg" class="d-block w-100 vh-100">
                <div class="carousel-caption">
                    <hs>First slide label</hs>
                    <p>some content for first slide</p>
                    <a href="#" class="btn btn-danger">click</a>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="i2.jpg" class="d-block w-100 vh-100">
                <div class="carousel-caption">
                    <hs>second slide label</hs>
                    <p>some content for second slide</p>
                    <a href="#" class="btn btn-danger">click</a>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="image.jpg" class="d-block w-100 vh-100">
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#cc" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#cc" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</body>
</html>

<!-- 
class
slide => sliding animations
data-bs-ride= "carovsel" => auto start carovsel
data-bs-pause= "hover" =>pouse animation on hover
carovsel-indicators => ---
data-bs-slide-to='n' => link with image
carovsel-inner
carovsel-item
data-bs-interval="ms" => intaval betweeen animation
carovsel-control-prev => control buttons
carovsel-control-next => control buttons
data-bs-slide="prev" => jump to pre/next slide
data-bs-slide="next" => jump to pre/next slide
carovsel-caption => caption on slide
-->
