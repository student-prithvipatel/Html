<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{height: 100px;width: 100px;background-color: red;animation-name: example;animation-duration: 3s;
        animation-iteration-count: infinite;animation-delay: 2s;position: relative;}
        @keyframes example{
            0%{background-color: blue;top: 0px;left: 0px;}
            25%{background-color: violet;top: 0px;left: 300px;}
            50%{background-color: purple;top: 300px;left: 300px;}
            75%{background-color: pink;top: 300px;left: 0px;}
            100%{background-color: blue;top: 0px;left: 0px;}
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
