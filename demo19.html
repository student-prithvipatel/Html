<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p{color: red;font-size: 36px;font-weight: bold;animation-name: example;
        animation-duration: 3s;animation-direction: alternate; animation-iteration-count: infinite;}
        @keyframes example {
            0%{transform: translateX(-100%);}
            100%{transform: translateX(100%);}
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci sunt numquam maiores? 
        Sunt vitae unde minus sit mollitia. Veritatis similique nisi rem impedit voluptatibus vel inventore repellendus optio,
         adipisci in?</p>
</body>
</html>
