<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
</head>
<body>
    <a href="#" data-bs-toggle="offcanvas" data-bs-target="#cc">
        click for info
    </a>
    <div class="offcanvas offcanvas-start" id="cc">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Hello</h5>
            <button class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Amet eaque, 
            ipsum magnam laboriosam non eveniet dolor deleniti nemo totam nam illum quae
             corporis alias magni doloribus in exercitationem quibusdam aliquid!
            <img src="i1.jpg" class="w-100 h-auto">
        </div>
    </div>
</body>
</html>

<!-- 
class/attrinbutes:

offcanvas => basic css
offcanvas_start => start from left
data-bs-toggle="offcanvas"
data-bs-target="#"
offcanvas-header => header css
offcanvas-title
offcanvas-body
data-bs-dismiss="offcanvas"
offcanvas-end    => from where to slide in
        -top
        -bottom
-->
