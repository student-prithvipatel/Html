<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
</head>
<body>
    <button class="btn btn-info" data-bs-toggle="collapse" data-bs-target="#collapseExample">
        collapse button
    </button>
    <!-- or we can use this same work
      <a class="btn btn-info" data-bs-toggle="collapse" href="#collapseExample">
        collapse button
    </a> -->
    <div class="collapse show" id="collapseExample">
        <div class="card card-body">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel sit est, vitae temporibus laborum maxime animi sunt iste,
             corrupti ad consequatur placeat quidem obcaecati veniam. Corporis quisquam excepturi exercitationem fugit!
        </div>
    </div>
</body>
</html>
<!-- 
btn => button css
collapse => hide/show class
card, card-body => container css

js=> data-bs-toggle = "#collapse" => to toggle content

href ="#collapseExample" => to link in <a>

js => data-bs-target = "#collapseExmple" => to link in button

id= "collapseExample" =>to link content with link/button
-->
